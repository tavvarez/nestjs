version: '3'

services:
  app:
    build: .
    ports:
      - 3000:3000
    volumes:
      - .:/home/node/app

db:
  image: bitnami/mongodb:5.0.17
  volumes:
    - mongodb_data:/bitnami/mongodb
  environment:
    MONGODB_ROOT_PASSWORD: root
    MONGOODB_REPLICA_SET_MODE: primary
    MONGODB_REPLICA_SET_KEY: 12346
    MONGODB_DATABASE: nest